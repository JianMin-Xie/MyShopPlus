spring:
  application:
    name: business-oauth2
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.102.133:8848
dubbo:
  scan:
    base-packages: com.xjm.myshop.plus.business.controller
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://192.168.102.133
    port: 8848
server:
  port: 9001
management:
  endpoints:
    web:
      exposure:
        include: "*"